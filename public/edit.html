<!DOCTYPE html>
<html>

<head>
    <title>Recipes App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" href="./styles/edit.css">
</head>

<body class="edit">
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <a href="./index.html" class="brand-logo">Recipes App</a>
                            <ul id="nav-mobile" class="right">
                                <li><a href="./index.html">Home</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">

                <div class="col s12 ">
                    <h1 id="title"></h1>
                </div>
                <div class="rating-wrap col s12">
                        <p>
                            <i id="thumb-up" class="material-icons grey-text text-lighten-2">thumb_up</i>
                            <i id="thumb-down" class="material-icons grey-text text-lighten-2">thumb_down</i>
                        </p>
                </div>
          
                <div class="col s12 m6">
                    <p id="subtitle"></p>
                </div>
                <div id="last-edited-wrap" class="col s12 m6">
                    <p></p>
                </div>
            </div>
        </div>

        <div id="recipe-head" class="container z-depth-1">
            <div class="row">
                <div class="col s10 m6">
                    <h5>Basics</h5>
                </div>
               
                <div class="input-field col s10 m8">
                    <input id="title-input" type="text" placeholder="add recipe title">
                    <label for="title-input">recipe title</label>
                </div>
                <div class="input-field col s12 m8">
                    <textarea id="textarea1" class="materialize-textarea" placeholder="preparation"></textarea>
                    <label for="textarea1">how to</label>
                </div>
            </div>
        </div>
        <div id="ingredient-container" class="container z-depth-1 lighten-4">
            <div class="row">
                <div class="col s12">
                    <h5>Ingredients</h5>
                </div>
                <form id="add-form" class="col s12">
                    <label>
                        Add new Ingredient <br>
                        <input id="input-add-ingredient" name="addNewIngredient" type="text"
                            placeholder="add new ingredient" autocomplete="off">
                        <button class="btn-floating btn-large waves-effect waves-light red darken-2"
                            id="add-ingredient"><i class="material-icons">add</i></button>
                    </label>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <div id="ingredients"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5>Danger Zone</h5>
                    <button class="waves-effect waves-light btn-small" id="remove">Remove Receipt</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p>Modern JS Bootcamp Challenge</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <ul>
                        <li><a class="white-text" href="./index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            </div>
        </div>
    </footer>
    <script src="scripts/edit-bundle.js"></script>
</body>

</html>
