<!DOCTYPE html>
<html>

<head>
    <title>Recipes</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <a href="#" class="brand-logo">Recipes App</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m4">
                    <label for="filter">Filter</label>
                    <input name="filter" id="filter" type="search" placeholder="search recipes">
                </div>
                <div class="col s12 m4 ">
                    <div class="input-field col s12">
                        <select id="filter-select">
                            <option value="0" disabled selected>Choose your sort</option>
                            <option value="1">alphabetical &darr;</option>
                            <option value="2">alphabetical &uarr;</option>
                            <option value="3">newest first</option>
                            <option value="4">oldest first</option>
                            <option value="5">unsort</option>
                        </select>
                        <label>Sort</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="collection">
                        <div id="recipes"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="actions" class="container ">
            <div class="row">
                <div class="col s12">
                    <a id="add-recipe" class="waves-effect waves-light btn">Add Recipe</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <p>The Modern JavaScript Bootcamp Challenge / Udemy</p>
                </div>
               
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">

            </div>
        </div>
    </footer>
    <script src="scripts/index-bundle.js"></script>
</body>

</html>
